<body>
    <div class="container">
        <h2><b>Todo App</b></h2>

        <form class="row w-50">
            <div class="col-auto">
                <label for="inputAdd-your-new-todo" class="visually-hidden">Add your new todo</label>
                <input type="Add your new todo" class="form-control" id="inputAdd-your-new-todo"
                    placeholder="Add your new todo">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3 add">+</button>
            </div>
        </form>
        <span class="error text-danger text-center d-none fw-bold">Imput data cannot be empty!</span>
        <ul class="todos">

        </ul>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3 visually-hidden"><i
                    class="fa-solid fa-trash-can fa-xl"></i></button>
        </div>
        <button id="deleteBtn">Clear All</button>
    </div>
